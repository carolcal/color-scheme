<html>

<head>
    <title>Color Scheme</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="../styles.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
    <link rel="manifest" href="../images/site.webmanifest">
    <link rel="mask-icon" href="../images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <form>
        <div id="column-1">
            <input id="color-hex" type="color" value="#e4a676">
            <select id="select-mode">
                <option value="" disabled selected>Select Options</option>
            </select>
        </div>
        <div id="column-2">
            <input id="color-count" type="number" value="6" max="20">
            <button id="get-color-btn">GET COLOR SCHEME</button>
        </div>
    </form>
    <div id="intro">
        <h1>COLOR SCHEME</h1>
        <div id="intro-instructions">
            <h4>Need help combining colors? You came to the right place! With color scheme you:</h4>
            <ol>
                <li>Pick a color</li>
                <li>Select what type of combination you need</li>
                <li>Tell us how many color combination you want</li>
                <li>GET COLOR SCHEME!</li>
            </ol>
        </div>
    </div>
    <div id="color-scheme"></div>
    <script src="main.js"></script>
</body>

</html>
